language: python
sudo: false
cache: pip

addons:
  apt:
    sources:
      - mongodb-upstart
      - mongodb-3.2-precise
    packages:
      - mongodb-org-server
      - mongodb-org-shell

branches:
  except:
      - /^[^/]+/.+$/
      - book
      - /^book/.+$/

python:
  - "2.7"
  - "pypy"
  - "3.3"
  - "3.4"
  - "3.5"

install:
  - travis_retry pip install --upgrade setuptools pip pytest pytest-cov codecov 'setuptools_scm>=1.9'
  - pip install -e '.[development,logger]'

script:
    python setup.py test

after_script:
    bash <(curl -s https://codecov.io/bash)

notifications:
  irc:
    channels:
      - 'irc.freenode.org#webcore'
    use_notice: true
    skip_join: true
    on_success: change
    on_failure: always
    template:
      - "%{repository_slug}:%{branch}@%{commit} %{message}"
      - "Duration: %{duration} - Details: %{build_url}"
